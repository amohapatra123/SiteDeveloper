            <li class="nav-item">
              <a class="nav-link" href="./about.html"><h5>About Us</h5> </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

                aria-expanded="false"
              >
                Sectors

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./education.html">Education</a>
                <a class="dropdown-item" href="./healthcare.html">Healthcare</a>
                <a class="dropdown-item" href="./employment.html">Employment</a>

            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="./gallery.html"><h5>Gallery</h5></a>

            <li class="nav-item">

                ><h5>Donate</h5></a
              >
            </li>
          </ul>
        </div>

    </header>
    <main>
      <div class="container">
        <div class="row" id="main-form">
          <div class="col-12 col-md-6" id="form">
            <h2>Contact Us</h2>
            <input
              type="text"
              class="form-control mt-3"
              name="name"
              id="name"
              placeholder="Name"
            />
            <input
              type="email"
              class="form-control mt-3"
              name="email"
              id="email"
              placeholder="Email"
            />
            <input
              type="text"
              class="form-control mt-3"
              name="contact"
              id="contact"
              placeholder="Contact Number"
            />
            <textarea
              type="textarea"
              class="form-control mt-3"
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <div class="col-12 col-md-8 offset-md-2">
              <a class="nav-link mt-3" href="contact.html"
                ><h5>Send Message</h5></a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="foot">
      <div class="row">
        <div class="col-12 col-md-6" id="imp-links">
