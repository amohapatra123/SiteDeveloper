<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>UNIFIED HEDGE | DONATE US</title>
    <link rel="icon" href="../Assets/logo.png" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/donate.css" />
  </head>
  <body>
    <!--Navbar-->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <a class="navbar-brand" href="../index.html"
          ><img width="50%" src="../Assets/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./about.html"><h5>About Us</h5> </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sectors
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./education.html">Education</a>
                <a class="dropdown-item" href="./healthcare.html">Healthcare</a>
                <a class="dropdown-item" href="./employment.html">Employment</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./events.html"><h5>Events</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html"><h5>Gallery</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html"><h5>Contact Us</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donate.html" id="donate"
                ><h5>Donate</h5></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row" id="main-form">
          <div class="col-12 col-md-6 jumbotron" id="form">
            <h2>Donate Us</h2>
            <label>Personal Information</label>
            <hr />
            <div class="row">
              <input
                type="text"
                class="col-12 col-md-6 form-control mt-3"
                name="fname"
                id="fname"
                placeholder="First Name"
              />
              <input
                type="text"
                class="col-12 col-md-6 form-control mt-3"
                name="lname"
                id="lname"
                placeholder="Last Name"
              />
              <input
                type="email"
                class="col-12 col-md-6 form-control mt-3"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                type="text"
                class="col-12 col-md-6 form-control mt-3"
                name="contact"
                id="contact"
                placeholder="Contact Number"
              />
            </div>
            <label class="mt-2">Card Details</label>
            <hr />

            <div id="credit-card" class="tab-pane fade pt-3 active show">
              <form role="form">
                <div class="form-group">
                  <label for="username">
                    <h6>Card Owner</h6>
                  </label>
                  <input
                    type="text"
                    name="username"
                    placeholder="Card Owner Name"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="amount"
                    placeholder="Enter Amount to Donate"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="cardNumber">
                    <h6>Card number</h6>
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      name="cardNumber"
                      placeholder="Valid card number"
                      class="form-control"
                      required=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label
                        ><span class="hidden-xs">
                          <h6>Expiration Date</h6>
                        </span></label
                      >
                      <div class="input-group">
                        <input
                          type="number"
                          placeholder="MM"
                          name=""
                          class="form-control"
                          required=""
                        />
                        <input
                          type="number"
                          placeholder="YY"
                          name=""
                          class="form-control"
                          required=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-4">
                      <label
                        data-toggle="tooltip"
                        title=""
                        data-original-title="Three digit CV code on the back of your card"
                      >
                        <h6>
                          CVV <i class="fa fa-question-circle d-inline"></i>
                        </h6>
                      </label>
                      <input type="text" required="" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button
                    type="button"
                    class="subscribe btn btn-primary btn-block shadow-sm"
                  >
                    Confirm Payment
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="foot">
      <div class="row">
        <div class="col-12 col-md-6" id="imp-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="healthcare.html">Healthcare</a></li>
            <li><a href="employment.html">Employment</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-6" id="donate-button">
          <div class="col-12 col-md-6">
            <a class="nav-link" href="donate.html" id="donate-inner"
              ><h5>Donate</h5></a
            >
          </div>
        </div>
      </div>
      <div class="row" id="copy">
        <p>Copyright2020 &copy;UNIFIED HEDGE</p>
      </div>
    </footer>
  </body>
</html>
